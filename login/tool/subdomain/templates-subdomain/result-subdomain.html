<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Tarama Sonuçları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            overflow: auto;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Subdomain Tarama Sonuçları</h1>

    <form action="/run_test" method="post">
        {% if found_subdomains %}
            <p>Bulunan subdomain'ler:</p>
            <ul>
                {% for subdomain in found_subdomains %}
                    <li>{{ subdomain }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Herhangi bir subdomain bulunamadı.</p>
        {% endif %}
    </form>
</body>
</html>
