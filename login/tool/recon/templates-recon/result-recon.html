<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon Uygulaması - Sonuç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            overflow: auto;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            margin-bottom: 20px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Recon Uygulaması - Sonuç</h1>
    <form action="/result" method="post">
        <p>Tarama tamamlandı. Raporları inceleyebilirsiniz.</p>
        <p>Hedef URL: {{ target_url }}</p>

        {% if latest_report %}
            <h2>En Son Rapor</h2>
            <pre>{{ latest_report }}</pre>
        {% else %}
            <p>Henüz bir rapor oluşturulmamış.</p>
        {% endif %}
    </form>

    <a href="/">Ana Sayfa</a>
</body>
</html>
